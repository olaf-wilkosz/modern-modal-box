<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modern Modal Box</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/83f542db24.js" crossorigin="anonymous"></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<a href="#" class="open-btn">
				<span>Newsletter</span>
				<span>Subscribe to get the latest news</span>
			</a>
			<div class="modal">
				<h2 class="modal-heading">
					<span>Receive</span>
					<span>news</span>
				</h2>
				<form class="form">
					<input type="text" placeholder="Your name" />
					<input type="text" placeholder="Your best e-mail" />
					<input type="submit" value="SUBSCRIBE" />
				</form>
				<a href="#" class="close-btn"><i class="fa-solid fa-xmark"></i></a>
			</div>
		</div>
	</body>
</html>
